<html>
<head>
  <title>Create an account</title>
  <style>
  tr
  {
    color:white;font-weight: bold;}

  </style>
</head>
<body style="background:radial-gradient(white,green
)">
  <h1 style="padding:20px; color:darkblue;"><u>Create an account</u></h1>
  <div style="background:linear-gradient(90deg,brown,black); padding:20px; border-radius:20px;">
  <table width="400px" height="300px">
  <tr><td>Username</td><td><input type="text" name="uname"></td></tr>
  <tr><td>Password</td><td><input type="password" name="pass"></td></tr>
  <tr><td>Re-type Password</td><td><input type="password" name="pass2"></td></tr>
  <tr><td>First name</td><td><input type="text" name="fname"></td></tr>
  <tr><td>Lastname</td><td><input type="text" name="lname"></td></tr>
  <tr><td>Address</td><td><input type="text" name="address"></td></tr>
  <tr><td><input type="Submit" value="Create"></td><td><input type="button" value="Cancel"></td></tr>
</table>
</div>
</body>

</html>
